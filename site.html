<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ©lulas de Tabela com Links e Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>
                <a href="https://example.com">
                    <img src="imagem-central.jpg" alt="Imagem Central">
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="https://exemplo-lateral1.com">
                    <img src="imagem-lateral1.jpg" alt="Imagem Lateral 1">
                </a>
            </td>
            <td>
                <a href="https://exemplo-lateral2.com">
                    <img src="imagem-lateral2.jpg" alt="Imagem Lateral 2">
                </a>
            </td>
        </tr>
    </table>

</body>
</html>
